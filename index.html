<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Premier fichier SVG</title>
  </head>
  <body>
    <h1>3WA Painter</h1>
    <svg width="1200" height="1000">


      <rect x="50" y="100" width="250" height="110" fill="rgba(185, 32, 38)" opacity="0.8" />
      <circle cx="400" cy="400" r="250" fill="yellow" opacity="0.5" />
      <polygon points="55 160, 55 370, 200 370" height="210" width="500" style="fill:rgb(170, 90, 200);fill-opacity:0.7" />
      <rect x="550" y="330" height="110" width="110" fill="#80dfff" opacity="0.5" />
      <ellipse cx="870" cy="330" rx="50" ry="100" fill="#2e8b57" opacity="0.8" />
    </svg>
  </body>
</html>
